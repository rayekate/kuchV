name: Deploy Node App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "ğŸ“‚ Moving to app directory"
            cd /root/test/kuchV

            echo "ğŸ“¥ Pulling latest code"
            git pull origin main

            echo "ğŸ“¦ Installing dependencies"
            npm install

            echo "ğŸ” Restarting Node systemd service"
            systemctl restart node-app

            echo "ğŸ” Reloading Nginx"
            systemctl reload nginx

            echo "â³ Waiting for app to boot"
            sleep 3

            echo "ğŸ“„ ===== Application Log (last 50 lines) ====="
            tail -n 50 /root/test/kuchV/app.log || echo "No app.log found"

            echo "ğŸ“„ ===== systemd Log (last 30 lines) ====="
            journalctl -u node-app -n 30 --no-pager
